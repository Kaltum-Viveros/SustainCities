<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="estilos-lr.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <button onclick="volverLogin()" class="back-btn">Volver</button>
    <div class="wrapper">
        <h1>Registro</h1>
        <form action="">
            <div class="input-box">
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="text" id="direccion" placeholder="Ingresa tu dirección" required>
                <i class='bx bxs-building-house'></i>
            </div>

            <div class="input-box">
                <input type="text" id="telefono" placeholder="Ingresa tu télefono" required>
                <i class='bx bxs-phone'></i>
            </div>

            <div class="input-box">
                <input type="text" id="correo" placeholder="Ingresa tu correo electrónico" required>
                <i class='bx bxs-envelope' ></i>
            </div>

            <div class="input-box">
                <input type="password" id="contraseña" placeholder="Crea una contraseña" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <button type="submit" class="btn">Registrarse</button>

            <div class="link-lr">
                <p>¿Ya tienes una cuenta?</p>
                <a href="login.html" class="link">Ir a Inicio de Sesión</a>
            </div>
            
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
